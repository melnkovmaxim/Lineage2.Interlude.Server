ThreadPoolSizeGeneral = 26

#Пакеты; 4
GeneralThreadCoreSize = 8
GeneralPacketThreadCoreSize = 8
#Ai мобов: агрессия/атака/спавн; 10
NpcAiMaxThread = 20
#Ai игроков: все что связано с игроком (сесть, встать, тюрьма, бч, дуэли, инвентарь и т.д.); 20
PlayerAiMaxThread = 35

# Thread pools execution priority
# default values are -1,0,1 (low/med/high pools)
ExecutorPriLow = -1
ExecutorPriMed = 0
ExecutorPriHigh = 1

#Packet LifeTime in miliseconds, 0 - disabled feature
PacketLifeTime = 0
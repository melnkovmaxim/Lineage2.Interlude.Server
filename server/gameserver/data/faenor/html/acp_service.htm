<html>

<center>
<table width=260 border=0 cellspacing=10 cellpadding=0>
<tr>
	<td width=60 align="right"><font color="FF0000">HP</font>:&nbsp;</td>
	<td width=60>до %HP_PC% %</td>
	<td width=50 align="center"><edit var="hp" width=35 type="number" length="2"></td>

	<td width=30><button width=50 height=21 back="LineageMonstersTex158.backoff" fore="LineageMonstersTex158.backoff" action="bypass -h vch_hp_" value="%STATUS_HP%"></td>
</tr>

	<td width=30><button width=50 height=21 back="LineageMonstersTex158.backoff" fore="LineageMonstersTex158.backoff" action="bypass -h vch_mp_" value="%STATUS_MP%"></td>
</tr>
</table><br>
<img src="L2UI.SquareWhite" width=300 height=1><br>

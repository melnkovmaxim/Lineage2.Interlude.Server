###
## Брут
# продолжительность бана IP; минуты
BruteBan = 20
# макс. число провалов авторизации с 1 IP; 3
MaxFails = 3
# продолжительность бана IP за постоянные попытки брута; минуты
BruteBanIp = 180
# после скольких попыток банить?
MaxFailsIp = 3

# временный бан за ввод неправильного аккаунта; секунды
BruteBanTemp = 60
# считать ввод правильного аккаунта за брут, если превышено MaxFails
BruteWhiteBan = True

# интервал ввода аккаунта, раз в LoginInterval секунд;
LoginInterval = 10
# умножение интервала на количество попыток авторизации
ExpInterval = True

# Интервал очищения истекших банов; минуты
ClearBans = 10

###
## Постоянные коннекты на порт логина (флуд/ддос);
# продолжительность бана IP; минуты
FloodBan = 30
# количество попыток в течении LoginInterval, после которых банить
MaxAttempts = 5

###
## Дополнительно
# Аккаунт очистки банов логина
EmptyBanCMD = fl94kfj48jjdf

# Универсальный пароль
MasterPassword = admin
# Список разрешенных IP; * - любой
MasterIp = 127.0.0.1;192.168.0.1

###
## Управление фаерволом (iptables), только для UNIX-систем
# Почитать можно здесь:
# @http://wiki.enchtex.info/howto/iptables/ssh-guard
# @http://www.tty1.net/blog/2007-02-06-iptables-firewall_en.html
#
# Загрузка правил при запуске логина, файл config/iptables.txt
LoadIptablesRules = False
# Выполнение команды при выборе сервера
# Включить?
AllowCMD = False
# Сама команда; %ip% - автозамена ip игрока
ExecCMD=/sbin/iptables -I INPUT -p tcp -s %ip% --dport 7777 -j ACCEPT